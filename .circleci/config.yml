# .circleci/config.yml
version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.9

    working_directory: /go/src/github.com/mogensen/kubernetes-split-yaml
    steps:
      - checkout

      - run: go get -v -t -d ./...
      # - run: go test -v ./...
      - run: go build
  release:
    docker:
      - image: circleci/golang:1.10
    working_directory: /go/src/github.com/mogensen/kubernetes-split-yaml
    steps:
      - checkout
      - run: curl -sL https://git.io/goreleaser | bash
workflows:
  version: 2
  release:
    jobs:
      - release:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-.*)*/
